<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-contaner">
      <section class="result">
        <h1>Your Result</h1>
        <div class="circle">
          <div class="main-number"><h1>76</h1></div>
          <p>of 100</p>
        </div>
        <h2><b>Great</b></h2>
        <div class="info">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="data">
        <h1 class = "title">summary</h1>
        <div class="rows">
          <div class="row">
            <div class="badge">
              <img src="/assets/images/icon-reaction.svg" alt="icon">
              <b>Reaction</b>
            </div>
            <p><b>80 </b> / 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="/assets/images/icon-memory.svg" alt="icon">
              <b>Memory</b>
            </div>
            <p><b>92</b> / 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="/assets/images/icon-verbal.svg" alt="icon">
              <b>Verbal</b>
            </div>
            <p><b>61</b> / 100</p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="/assets/images/icon-visual.svg" alt="icon">
              <b>Visual</b>
            </div>
            <p><b>72</b> / 100</p>
          </div>
          <button class="btn">Continue</button>
        </div>
      </section>
    </div>
  </div>
</body>
